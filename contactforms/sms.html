<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon SMS</title>

<style>
    /* Styles généraux */
body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f9;
    color: #333;
    line-height: 1.6;
}

/* Conteneur principal */
main {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* Centrer verticalement */
}

/* Conteneur de SMS */
.whatsapp-container {
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 400px;
}

/* Titre */
h2 {
    font-size: 2em;
    margin-bottom: 20px;
    color: #007bff; /* Couleur principale */
    text-align: center;
}

/* Champs de formulaire */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input[type="text"],
textarea {
    width: 100%;
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 1em;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input[type="text"]:focus,
textarea:focus {
    border-color: #007bff;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
    outline: none;
}

/* Bouton de soumission */
button {
    width: 100%;
    padding: 10px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 1em;
    transition: background-color 0.3s, transform 0.2s;
}

button:hover {
    background-color: #218838;
    transform: translateY(-2px);
}

/* Réponse */
#response {
    margin-top: 13px;
    padding: 10px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 4px;
    display: none; /* Caché par défaut */
    text-align: center;
}

/* Classe pour afficher la réponse */
.hidden {
    display: none; /* Pour cacher les éléments */
}

.show {
    display: block; /* Pour montrer les éléments */
}
</style>

</head>
<body>
    <main>
        <div class="whatsapp-container">
            <h2 class="heading-secondry">Envoyer un SMS</h2>
            <form id="smsForm">
                <div class="form-group">
                    <label for="to" class="cta-text">Numéro de destinataire (SMS):</label>
                    <input type="text" id="to" name="to" placeholder="+257XXXXXXX" required>
                </div>
                <div class="form-group">
                    <label for="message" class="cta-text">Message:</label>
                    <textarea id="message" name="message" placeholder="Votre message ici..." rows="5" required></textarea>
                </div>
                <button type="submit">Envoyer</button>
            </form>
            <p id="response" class="hidden"></p>
        </div>
    </main>
  <script>
        document.getElementById('smsForm').addEventListener('submit', async function (e) {
            e.preventDefault();
        
            const to = document.getElementById('to').value;
            const message = document.getElementById('message').value; //GDWASRS7QLGEREKM5Q68FAYQ
        
            // Vos informations Twilio
            const accountSid = 'AC8d486cbb67eb75a65df5abdfd9dbd8cd'; 
            const authToken = '1fe5fd46f2ba127548be1d1ab6133159'; 
            const twilioPhoneNumber = '+17752787568';
        
            const url = https://api.twilio.com/2010-04-01/Accounts/${accountSid}/Messages.json;
        
            // Création de l'objet FormData
            const formData = new FormData();
            formData.append('To', to);
            formData.append('From', twilioPhoneNumber);
            formData.append('Body', message);
        
            try {
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Basic ' + btoa(${accountSid}:${authToken}),
                    },
                    body: formData,
                });
        
                const result = await response.json();
                if (response.ok) {
                    document.getElementById('response').classList.remove('hidden');
                    document.getElementById('response').innerText = "Message envoyé avec succès!";
                } else {
                    throw new Error(result.message || "Une erreur s'est produite.");
                }
            } catch (error) {
                document.getElementById('response').classList.remove('hidden');
                document.getElementById('response').innerText = Erreur: ${error.message};
            }
        });
        
   </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>
    <script src="./mycontact.js"></script>
</body>
</html>
